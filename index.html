<!DOCTYPE html>
<html>
<head>
	<title>Matrix and Polynomial Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="pol_script.js"></script>
	<script src="script.js"></script>
	<script>
		var lastClickedInputId = null;

	    function setInputId(inputId) {
	      lastClickedInputId = inputId;
	    }

	    function addCharacter(character) {
	      if (lastClickedInputId) {
	        var input = document.getElementById(lastClickedInputId);
	        input.value += character;
	      }
	    }
  </script>
</head>
<body>
	<div class="container">
		<div class="menu">
			<div class="menu-item">Polynomial</div>
			<div class="menu-item">Matrix</div>
		</div>
		<div id="polynomial" class="submenu">
		    <div class="submenu-item">
		        <div class="math-keys">
		         <span class="math-key" onclick="addCharacter('x')">x</span>
		         <span class="math-key" onclick="addCharacter('x^2')">x<sup>2</sup></span>
				 <span class="math-key" onclick="addCharacter('x^3')">x<sup>3</sup></span>
			     <span class="math-key" onclick="addCharacter('x^')">x<sup><sup>â–¡</sup></sup></span>
			     <span class="math-key" onclick="addCharacter('^')">^</span>
				 <span class="math-key" onclick="addCharacter('+')">+</span>
				 <span class="math-key" onclick="addCharacter('-')">-</span>
		        </div>
		        <label class="polynomial-input">
				  <span class="polynomial-input-label">First Polynomial : A</span>
				  <div class="polynomial-input-container">
				    <input id="p" class="polynomial-input-field" type="text" placeholder="Enter polynomial 1" onclick="setInputId('p')">
				    <div class="polynomial-input-hint">(e.g. 2x^3 + 4x^2 - 3x + 1)</div>
				  </div>
				</label>

				<label class="polynomial-input">
				  <span class="polynomial-input-label">Second Polynomial : B</span>
				  <div class="polynomial-input-container">
				    <input id="q" class="polynomial-input-field" type="text" placeholder="Enter polynomial 2" onclick="setInputId('q')">
				    <div class="polynomial-input-hint">(e.g. x^2 - 5x + 7)</div>
				  </div>
				</label>

		        <div class="button-row">
				    <button id="ADD" class="button button-left">ADD</button>
				    <button id="MUL" class="button button-left">MUL</button>
				    <button id="DIV" class="button button-left">DIV</button>
				</div>
		        <div class="result-container">
			     <div class="result-label">Result:</div>
			     <div id="result"></div>
			    </div>
		    </div>
		</div>

		<div id="matrix" class="submenu">
	    <div class="submenu-item" onclick="toggleSubmenu('1_mat')">1_Mat</div>
	    <div class="submenu-item" onclick="toggleSubmenu('2_mat')">2_Mat</div>
	</div>
	<!--Matrix Calculator-->
	<div id="1_mat" class="submenu">
	    <div class="submenu-item">
	        <input id="1_mat_rows" class="input-field" type="text" placeholder="Rows">
	        <input id="1_mat_cols" class="input-field" type="text" placeholder="Cols">
	        <button class="button" onclick="addRowsCols('1_mat')">Add Rows/Cols</button>
	        <button class="button" onclick="removeRowsCols('1_mat')">Remove Rows/Cols</button>
	        <button class="button">DET</button>
	    </div>
	    <div id="1_mat_content" class="matrix-content"></div>
	    <div class="submenu-item">
	        <input id="1_mat_trans_rows" class="input-field" type="text" placeholder="Rows">
	        <input id="1_mat_trans_cols" class="input-field" type="text" placeholder="Cols">
	        <button class="button">TRAN</button>
	    </div>
	    <div class="submenu-item">
	        <input id="1_mat_puiss_rows" class="input-field" type="text" placeholder="Rows">
	        <input id="1_mat_puiss_cols" class="input-field" type="text" placeholder="Cols">
	        <input id="1_mat_puiss_power" class="input-field" type="text" placeholder="Power">
	        <button class="button">PUISS</button>
	    </div>
	</div>
	<div id="2_mat" class="submenu">
	    <div class="submenu-item">
	        <input id="2_mat_rows" class="input-field" type="text" placeholder="Rows">
	        <input id="2_mat_cols" class="input-field" type="text" placeholder="Cols">
	        <button class="button" onclick="addRowsCols('2_mat')">Add Rows/Cols</button>
	        <button class="button" onclick="removeRowsCols('2_mat')">Remove Rows/Cols</button>
	        <button class="button">ADD</button>
	    </div>
	    <div id="2_mat_content" class="matrix-content"></div>
	    <div class="submenu-item">
	        <input id="2_mat_mul_rows" class="input-field" type="text" placeholder="Rows">
	        <input id="2_mat_mul_cols" class="input-field" type="text" placeholder="Cols">
	        <button class="button">MUL</button>
	    </div>
	    <div class="submenu-item">
	        <input id="2_mat_div_rows" class="input-field" type="text" placeholder="Rows">
	        <input id="2_mat_div_cols" class="input-field" type="text" placeholder="Cols">
	        <button class="button">DIV</button>
	    </div>

	</div>
	</div>
    <footer><p>Powered By <a href="https://github.com/KhaledKammoun" target="_blank">Khaled Kammoun</a> 2023 &copy; | All rights Reserved</p></footer>
</body>
</html>
